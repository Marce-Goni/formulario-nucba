<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>

    <main>
        <section>
            <form>
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name">
                </div>
                <br><br>
                <div>
                    <label for="lastName">Apellido:</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <br><br>
                <div>
                    <label for="modalidad">Modalidad de cursada:</label>
                    <input type="radio" name="modalidad" id="modalidad">On-Demand
                    <input type="radio" name="modalidad" id="modalidad">En vivo
                </div>
                <br><br>
                <div>
                    <label for="email">Correo:</label>
                    <input type="email" name="email" id="email">
                </div>
                <br><br>
                <div>
                    <input type="checkbox" name="info" id="info">
                    <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma Nucba</label>
                </div>
                <br><br>
                <div>
                    <input type="checkbox" id="termYcond">
                    <label for="termYcond">Declaro que leí los términos y condiciones  y estoy listo para convertirme en desarrollador web Full Stack.</label>
                </div>
                <br><br>
                <div>
                    <input type="submit" name="" id="">
                    <br><br>
                    <button>Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <a href="./index.html">Ir a CV Lionel Messi</a>
        <br><br>
        <a href="./index2.html">Ir a Lista Anidada</a>
    </footer>
</body>
</html>
